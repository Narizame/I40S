<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body style="font-family: 'Poppins', sans-serif;">

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#history_modal">Button</button>

    <div class="modal fade" id="history_modal" tabindex="-1" role="dialog" aria-labelledby="history_modal_title"
        aria-hidden="true">
        <div class="modal-dialog modal-xl mt-4">
            <div class="modal-content">
                <header class="col-12 position-relative w-100 top-0 m-0 start-0 py-1 d-flex justify-content-center overflow-hidden"
                    style="background-color: #E1B02E;">
                    <h1 class="text-center" style="color: #202020;">History</h1>
                </header>

                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="accordion accordion-flush" id="accordionFlushExample"
                        style="border-top: 1px solid #202020;">
                        <!-- Active Bookings -->
                        <div class="accordion-item" style="border-bottom: 1px solid #202020;">
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="true"
                                    aria-controls="flush-collapseOne" style="color: #202020; background-color: #E1B02E;">
                                    Active bookings
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse show mb-0"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <!-- Table for Active Bookings -->
                                    <table class="table table-striped">
                                        <!-- Table Header -->
                                        <thead>
                                            <tr>
                                                <th class="col-1">#</th>
                                                <th class="col-4">From</th>
                                                <th class="col-4">To</th>
                                                <th class="col-3">Place</th>
                                            </tr>
                                        </thead>
                                        <!-- Table Body -->
                                        <tbody>
                                            <!-- Row 1 -->
                                            <tr>
                                                <th scope="row">1</th>
                                                <td>07:00, 22/02/2024</td>

                                                <td>A1</td>
                                            </tr>

                                                <td>07:00, 22/02/2024</td>
                                                <td>08:15, 22/02/2024</td>
                                                <td>A2</td>
                                            </tr>
